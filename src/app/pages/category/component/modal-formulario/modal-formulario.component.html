
        <h2 mat-dialog-title>{{data?.title}}</h2>
 
    <mat-dialog-content>
      <form [formGroup]="updForm">
        <mat-form-field class ="full-whidth" appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="nombre" type="text" maxlength="251" matInput required>
          <mat-error>{{ getErrorMessage('nombre') }}</mat-error>
 
        </mat-form-field>
  
        <mat-form-field class ="full-whidth"appearance="outline">
          <mat-label>Descripci√≥n</mat-label>
          <textarea formControlName="descripcion" maxLength="510" matInput required></textarea>
          <mat-error>{{ getErrorMessage('descripcion') }}</mat-error>

        </mat-form-field>
  
        <mat-form-field  class ="full-whidth"appearance="outline">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="tipo">
            <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">         
              {{tipo.viewValue}}
            </mat-option>
          </mat-select>
          <mat-error>{{ getErrorMessage('tipo') }}</mat-error>
        </mat-form-field>
      
      </form>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>
            <mat-icon>cancel</mat-icon>Cancelar</button>
            
      <button [disabled]="updForm.invalid" mat-raised-button color="primary" (click)="onSave()" >
        <mat-icon>save</mat-icon>Aceptar</button>
    </mat-dialog-actions>
