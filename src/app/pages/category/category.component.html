<mat-card>
    <mat-card-header>
        <mat-card-title>
            Categorias
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        
        <table mat-table  class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="cveCategoria">
              <th mat-header-cell *matHeaderCellDef> Clave </th>
              <td mat-cell *matCellDef="let category"> {{category.cveCategory}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let category"> {{category.nombre}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let category"> {{category.descripcion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let category"> {{category.tipo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="cveRegistro">
              <th mat-header-cell *matHeaderCellDef> Clave de registro </th>
              <td mat-cell *matCellDef="let category"> {{category.cveRegistro}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>          
    </mat-card-content>
</mat-card>
