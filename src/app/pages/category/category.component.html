<mat-card>
  <mat-card-header>
    <mat-card-title> Categorias </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="buttonStyle">
      <button type="button" mat-raised-button color="primary" style="margin:2ch;" (click)="onOpenModal()">
          <mat-icon>add</mat-icon>
          <span>Nueva Categoria</span>
      </button>
  </div>
    <table mat-table [dataSource]="lstCategorias" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="cveCategoria">
        <th mat-header-cell *matHeaderCellDef>Clave</th>
        <td mat-cell *matCellDef="let category">{{ category.cveCategoria }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let category">{{ category.nombre }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let category">{{ category.descripcion }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let category">{{ category.tipo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="persona">
        <th mat-header-cell *matHeaderCellDef>Persona</th>
        <td mat-cell *matCellDef="let category">{{ category.persona }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let category">
          <button type="button" mat-icon-button color="primary" (click)="onOpenModal(category)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="warn" (click)="onDelete(category.cveCategoria)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
